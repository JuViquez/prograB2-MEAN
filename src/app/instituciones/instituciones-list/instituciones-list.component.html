<!DOCTYPE html>
<html lang="es">
<head>
<title>Titulo de la web</title>
<meta charset="utf-8" />
</head>
<body>
  <h1>{{seleccionado}}</h1>
    <div class="container">
        <table class = "table">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
          </tr>
          <tr *ngFor="let Institucion of instituciones">

              <th>1</th>
              <th> {{Institucion.nombre}}</th>
          </tr>
        </table>
      
      </div>
      <select (change)="selectChangeHandler($event)">
        <option *ngFor="let Institucion of instituciones" value={Institucion}>{{Institucion.nombre}}</option>

      </select> 
<div class="container">                                    
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Instituciones
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li class="list-group-item"
        *ngFor="let Institucion of instituciones">
          {{Institucion.nombre}}
      </li>
    </ul>
  </div>
</div>
</body>
</html>
