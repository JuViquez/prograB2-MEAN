<app-login-bar></app-login-bar>
  <div class= "container">
    <h2>Formulario para el registro de un profesor</h2>
    <form action="" class="">
      <div class="from-group">
        <label class="" for="nombre">Nombre Completo:</label>
        <input class="form-control" id="nombre" type="text" [(ngModel)]="profesor.nombre" name="nombre" placeholder="Nombre Completo">
      </div>
      <div class="from-group">
          <label class="" for="carnet">Carnet:</label>
          <input class="form-control" id="carnet" type="text" [(ngModel)]="profesor.carnet" name="carnet" placeholder="Carnet">
      </div>
      <div class="from-group">
          <label class="" for="email">Email:</label>
          <input class="form-control" id="email" type="email" [(ngModel)]="profesor.email" name="email" placeholder="Email">
      </div>
      <div class="from-group">
          <label class="" for="password">Contraseña:</label>
          <input class="form-control" id="password" type="password" [(ngModel)]="profesor.password" name="password"  placeholder="Contraseña">
      </div>
    </form>
    <hr>
    <app-instituciones-list [barra]= true (notify) = "onNotifyEvent($event)" ></app-instituciones-list>
    <div *ngIf="errMessage==2">
      <div class="alert alert-warning">
        <strong>Advertencia!</strong> No se creará el usuario debido a que la información no está completa
      </div>
    </div>
    <div *ngIf="errMessage==1" >
        <div class="alert alert-success">
            <strong>Completado</strong> El profesor ha sido registrado
          </div>          
    </div>
  </div>
