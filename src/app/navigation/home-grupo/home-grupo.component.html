<div class="container" >
    <table class="table table-hover">
        <thead>
          <th> Fecha </th>
          <th> Estado </th>
        </thead>
        <tbody>
          <tr *ngFor="let a of asistencia"  [ngClass]= "{ 'danger' : a.estado == 'ausente' , 'success' : a.estado == 'presente'}" >
            <td> {{a.fecha}} </td>
            <td> {{a.estado}} </td>
          </tr>
        </tbody>
      </table>
</div>
<div class = "container" id="temas">
  <h3>Temas y subtemas del curso:</h3>
  <ul>
    <li *ngFor="let i of temas"> {{i.nombre}}
      <ul>
        <li *ngFor="let e of i.subtemas">{{e}}</li>
      </ul>
    </li>
  </ul>
</div>
<div class = "container" >
  <h3>Seleccione la evaluacion que desea observar</h3>
    <div class = "row" >
        <div class="list-group">
          <div class='col-sm-4'>
            <li *ngFor = "let v of rubros" class="list-group-item" (click)="setSelectedEvaluacion(v)"  [ngClass]= "{ 'list-group-item list-group-item-info' : v.nombre == selectedEvaluacion.nombre}">{{v.nombre}}</li>
          </div>
          <div class='col-sm-4'>
            <div class = "container" [hidden]="!visible" >
              <label for="Nombre"> Nombre: </label>
              <label for="Nombre" >{{selectedEvaluacion.nombre}}</label>
              <hr style="border-color:blue;">
              <label for="Tipo">Tipo de Evaluacion: </label>
              <label for="Tipo">{{selectedEvaluacion.tipo}}</label>
              <hr style="border-color:blue;">
              <label for="Fecha">Fecha de Entrega: </label>
              <label for="Fecha">{{selectedEvaluacion.fecha}}</label>
              <hr style="border-color:blue;">
              <label for="Porcentaje: "> Valor: </label>
              <label for="Pocentaje">{{selectedEvaluacion.porcentaje}}%</label>
              <hr style="border-color:blue;">
              <label for="Nota">Nota Obtenida (sobre 100): </label>
              <label for="Nota">{{selectedEvaluacion.nota}}</label>
              <hr style="border-color:blue;">
              <label for="Total">Porcentaje obtenido: </label>
              <label for="Total">{{selectedEvaluacion.total}}</label>
              <hr style="border-color:blue;">
            </div>
          </div>
        </div>
      </div>    
</div>
